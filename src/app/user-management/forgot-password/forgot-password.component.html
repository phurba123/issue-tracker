<app-navbar [active]="'error'"></app-navbar>

<div class="text-center mt-2">
    <h3 class="text-danger">Forgot Password?</h3>
    <p class="font-weight-light">Send your email and we will provide you a new password via email</p>
</div>

<div class="container mt-md-3">
    <div class="row justify-content-center">

        <div class="col-md-5">
            <div class="form-group">
                <label for="email"></label>
                <input type="email" class="form-control" id="email" placeholder="Email" [(ngModel)]="email" name="email"
                    (keydown)="keyPressEvent($event)" autofocus>
            </div>
        </div>

    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-info" (click)="resetPassword()">Send</button>
    </div>

</div>
